{% assign post = include.post %}

<div class="row article article-horiozntal">
  <div class="col-md-12 center-fill-container img-container">
    <img src="/images/posts/{{post.image}}" alt="" class="img-center-fill center-both {% if post.image == null %}hidden{% endif %}">
  </div>
  <div class="details-container col-md-12" style="padding-left: 0">
    <div class="details">
      <div class="head">
        <h3 class="title" style="margin-top: 18px; margin-bottom: 24px; padding-left: 0; padding-top: 3%; font-size: 20px;"><a href="{{ post.url }}/">{{ post.title }}</a></h3>
        
        <div class="tag"><a href="/category/{{ post.category }}/">{{ site.data.categories_name[post.category] }}</a></div>
        
      </div>
      <div class="excerpt" style="font-weight: 300; font-size: 16px; line-height: 90%; color: #5C6C73;">{{ post.content | markdownify | truncate: 150 }}</div>
      <span class="date" style="font-size: 14px; color: #185873; font-style: normal;">{{ post.date | date: "%b %e, %Y" | upcase }}</span>
    </div> <!--details-->
  </div> <!--details-container-->
</div> <!--article-->
